<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>👋 林墨瀚的联系方式</title>
  <link rel="stylesheet" href="https://chinese-fonts-cdn.deno.dev/packages/syst/dist/SourceHanSerifCN/result.css" />
  <style>
    :root {
      --bg: #0b131d;
      --text-color: #e8e6e3;
      --link-color: gray;
      --card-bg: #1c252f;
      --card-hover: #2a3645;
    }

    body {
      margin: 0;
      padding: 2rem 1rem;
      background-color: var(--bg);
      color: var(--text-color);
      font-family: 'Source Han Serif CN', serif;
      font-size: 1.15rem;
      line-height: 1.6;
      min-height: 100vh;
      display: grid;
      place-items: center;
    }

    .container {
      max-width: 720px;
      width: 100%;
      animation: fadeIn 1.5s ease forwards;
      opacity: 0;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .link-card {
      background-color: var(--card-bg);
      padding: 1rem 1.5rem;
      margin: 0.5rem 0;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }

    .link-card:hover {
      background-color: var(--card-hover);
    }

    .link-title {
      font-weight: bold;
      margin-bottom: 0.3rem;
    }

    a {
      color: var(--link-color);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
      opacity: 0.85;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        filter: blur(4px);
      }
      to {
        opacity: 1;
        filter: blur(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>联系方式</h1>

    <div class="link-card"><div class="link-title">QQ</div><a>2113836986</a></div>
    <div class="link-card"><div class="link-title">Bilibili</div><a href="https://space.bilibili.com/2126856300" target="_blank">Overflow_Error</a></div>
    <div class="link-card"><div class="link-title">Email</div><a href="mailto:linmhwork@outlook.com" target="_blank">linmhwork@outlook.com</a></div>
    <div class="link-card"><div class="link-title">GitHub</div><a href="https://github.com/linmohan" target="_blank">linmohan</a></div>

    <p>返回主页请点击 <a href="/index.html">这里</a>。</p>

  </div>
</body>
</html>
